<!DOCTYPE html>
<html lang="en" ng-app="dunnnk">
<head>
  <meta charset="utf-8">
  <title>Dunnnk</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="AppCtrl">
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">Dunnnk</a>
        <ul class="nav">
        </ul>
      </div>
    </div>
    <div ng-view></div>
    <div ng-controller="ShotsListCtrl">
      <ul class="thumbnails">
        <li class="shot span3" ng-repeat="shot in list.data">
          <div class="thumbnail">
            <a href="/shots/{{ shot.id }}">
              <img ng-src="{{ shot.images.normal }}" />
            </a>
            <strong class="title">{{ shot.title}}</strong>
            <a href="/players/{{ shot.user.username }}" class="author">
              {{ shot.user.name }}
            </a>
            <div class="stats">
              <span class="stat">
                <i class="icon-eye-open"></i>
                {{ shot.views_count }}
              </span>
              <span class="stat">
                <i class="icon-comment"></i>
                {{ shot.comments_count }}
              </span>
              <span class="stat">
                <i class="icon-heart"></i>
                {{ shot.likes_count }}
              </span>
              <span class="stat">
                <i class="icon-share-alt"></i>
                {{ shot.rebounds_count }}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
